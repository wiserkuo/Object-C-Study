<table><tr><td><img src="./BlueBall.png" width="18" height="18"></img></td><td><font color="red"><b>加入想買的股票</b></font></td></table></br>


<font color="red"><b>警示型態</b></font>
<div class="ex">※設定一個型態</br>當股票符合這個型態，會出現警示</br></div></br>

<font color="red"><b>目標價</b></font>
<div class="ex">※設定您想買進／放空的價格</br>當現價達到此價格，會出現警示</br></div></br>

<font color="red"><b>成本價</b></font>
<div class="ex">※成本價即為您的買進價</div>
<div class="ex">※系統會預設<font color="blue"><b>最高買進價</b></font>為您的成本價</br>您也可以設定為<font color="blue"><b>買進均價</b></font></div></br>

<font color="red"><b>買進／賣出(放空／回補)</b></font>
<div class="ex">※當系統出現警示即是買賣時機</br>買進(放空)部位將會出現在<font color="009900"><b>部位風險</b></font></div>
<div class="ex">※您也可以自行輸入已持有部位</br></div>
<div class="ex">※已賣出(回補)的股票，將會出現在<font color="009900"><b></br>績效日記</b></font></div></br>

<font color="red"><b>停損／停利</b></font>
<div class="ex">※買入停損價 = 成本價 × (100 - ▢)%</div>
<div class="ex">※當現價超過停利價，停損價會動態調升</div>
<div class="ex">※當停損價調升超過停利價時，則</br>停利價 = 停損價，以確保獲利</div>

</body>
